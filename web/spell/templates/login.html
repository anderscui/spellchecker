{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block page_header %}
{% endblock %}

{% block body_block %}

    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <form class="form-signin" role="form" id="login_form" method="post" action="/login/">
        {% csrf_token %}

        <h3 class="form-signin-heading">Login to Lagou Searcher</h3>

        <input class="form-control" placeholder="Username" id="username" maxlength="254"
            name="username" type="text" required autofocus="" />

        <input type="password" class="form-control" placeholder="Password" id="password"
            name="password" type="password" required />

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>

    </form>
{% endblock %}
