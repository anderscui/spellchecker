{% if urls %}
    <ul class="nav nav-sidebar">
    {% for u in urls %}

        {% if u.1 == act_page %}<li class="active">{% else %}<li>{% endif %}
            <a href="{% url u.1 %}">{{ u.0 }}</a>
        </li>
    {% endfor %}

{% else %}
    <li><strong>There are no category present.</strong></li>
    </ul>
{% endif %}
